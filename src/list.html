<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/list.css">
</head>
<body>
    <div id="header"></div>
    <div id="list">
        <div class="container">
            <div class="f-sort">
                <a href="">综合</a>
                <a href="">销量</a>
                <a href="">评论数</a>
                <a href="">新品</a>
                <a href="">价格</a>
            </div>
            <div class="f-price">
                <div class="fl">
                    <input type="text" value="¥">
                </div>
                <em>-</em>
                <div class="fl">
                    <input type="text" value="¥">
                </div>
            </div>
        </div>
    </div>
    <div id="list-min">
        <div class="container">
            <ul>
                <li class="list-li">
                    <div class="gl-i-wrap">
                        <div class="p-img">
                            <a href="">
                                <img src="http://img10.360buyimg.com/n7/jfs/t1/121471/37/5413/614191/5ef00c36E247409d8/fa306fd4c505d450.jpg" alt="">
                            </a>
                        </div>
                        <div class="p-price">
                            <em>¥</em>
                            <i>89.90</i>
                        </div>
                        <div class="p-name">
                            <a href="">南极人NanJiren 被芯 加厚春秋保暖被子 双人被褥棉被学生空调被200*230cm 6斤</a>
                        </div>
                        <div class="p-operate">
                            <a href="" class="attention">
                                <i></i>
                                关注
                            </a>
                            <a href="" class="addcat">
                                <i></i>
                                加入购物车
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="list-foot">
        <div class="container">
            <div class="page">
                <span class="p-num">
                    <a href="" class="a">上一页</a>
                    <a href="" class="a">1</a>
                    <a href="" class="a">2</a>
                    <a href="" class="a">3</a>
                    <a href="" class="a">4</a>
                    <a href="" class="a">5</a>
                    <a href="" class="a">6</a>
                    <!-- <a href="">7</a>
                    <a href="">8</a>
                    <a href="">9</a> -->
                    <a href="" class="a">下一页</a>
                </span>
                <span class="p-skip">
                    <em>共6页到第</em>
                    <input type="text" value="1">
                    <span>页</span>
                    <a href="">确定</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
